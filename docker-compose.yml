version: '3.8'
services:
  # MySQL for user-service
  mysql-user:
    image: mysql:8.4
    container_name: mysql-ro-user
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: ro_user_db
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-user-data:/var/lib/mysql
    networks:
      - restaurant-network
    restart: unless-stopped

  # Nacos
  nacos:
    image: nacos/nacos-server:v3.1.0
    container_name: nacos
    environment:
      - MODE=standalone
      - SPRING_DATASOURCE_PLATFORM=mysql
      - MYSQL_SERVICE_HOST=mysql-user
      - MYSQL_SERVICE_DB_NAME=nacos_config
      - MYSQL_SERVICE_PORT=3306
      - MYSQL_SERVICE_USER=root
      - MYSQL_SERVICE_PASSWORD=root123
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - mysql-ro-user
    networks:
      - restaurant-network
    restart: unless-stopped

  # User Service（如果要从Docker运行）
  user-service:
    build: .
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - mysql-ro-user
      - nacos
    volumes:
      - ./logs:/app/logs
    networks:
      - restaurant-network
    restart: unless-stopped

networks:
  restaurant-network:
    driver: bridge