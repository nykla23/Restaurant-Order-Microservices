server:
  port: 8081

spring:
  application:
    name: user-service
  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848
      config:
        server-addr: nacos:8848
        file-extension: yaml
        namespace: dev
        group: DEFAULT_GROUP
        refresh-enabled: true
  profiles:
    active: dev

  datasource:
    url: jdbc:mysql://mysql-ro-user:3306/ro_user_db?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root123
    driver-class-name: com.mysql.cj.jdbc.Driver

    # 连接池配置
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: update  # 可选值：none, validate, update, create, create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  task:
    executor:
      pool:
        core-size: 10
        max-size: 50
        queue-capacity: 100
      tread-name-prefix: restaurant-async-

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest


# JWT配置
jwt:
  secret: restaurant-secret-key-monolithic
  expiration: 86400000  # 24小时

manager:
  endpoints:
    web:
    exposure:
      include: health,info
    health:
      show-details: always
# 应用配置
app:
  order:
    cancel-time-limit: 15  # 订单取消时间限制（分钟）
    low-stock-threshold: 10  # 低库存阈值

  notification:
    expiration-days: 30
    max-unread-count: 100

  pagination:
    default-page-size: 20
    max-page-size: 100

logging:
  level:
    com.restaurant: INFO
    org.springframework: WARN
    org.hibernate: WARN

  file:
    name: logs/restaurant.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
    exposure:
      include: health,info,metrics
    endpoint:
      health:
        show-details: always